<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Travel Experts</title>
    <link rel="stylesheet" href="reset.css" />

    <style>
        .destination{
            height: 600px;
            width: 100%;
            object-fit: cover;
        }
        .carousel-caption{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h1{
            font-size: 30px;
            background-color: rgba(0,0,0,0.5);
            align-self: center;
            width: min-content;
            border-radius: 10px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar bg-light navbar-light fixed-top">
            <a class="navbar-brand" href="index.html">Travel Experts</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar1">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbar1">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main style="margin-top: 56px;">
        <div id="destinations" class="carousel slide" data-ride="carousel">
            <ul class="carousel-indicators">
                <li data-target="#destinations" data-slide-to="0" class="active"></li>
                <li data-target="#destinations" data-slide-to="1"></li>
                <li data-target="#destinations" data-slide-to="2"></li>
                <li data-target="#destinations" data-slide-to="3"></li>
                <li data-target="#destinations" data-slide-to="4"></li>
                <li data-target="#destinations" data-slide-to="5"></li>
            </ul>

            <div class="carousel-inner destinations">
                <div class="carousel-item active">
                    <img class="destination" src="media/calgary.jpg" alt="Calgary">
                    <div class="carousel-caption">
                        <h1>Calgary</h1>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="destination" src="media/berlin.jpg" alt="Berlin">
                    <div class="carousel-caption">
                        <h1>Berlin</h1>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="destination" src="media/coln.jpg" alt="Koln">
                    <div class="carousel-caption">
                        <h1>Koln</h1>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="destination" src="media/florianopolis0.jpg" alt="Florianopolis">
                    <div class="carousel-caption">
                        <h1>Florianopolis</h1>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="destination" src="media/maastricht.jpg" alt="Maastricht">
                    <div class="carousel-caption">
                        <h1>Maastricht</h1>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="destination" src="media/neuschwanstein.jpg" alt="Neuschwanstein">
                    <div class="carousel-caption">
                        <h1>Neuschwanstein</h1>
                    </div>
                </div>
            </div>

            <a class="carousel-control-prev" href="#destinations" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#destinations" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>        
        </div>

        <script>
            document.write("<h1>javascript</h1>");
        </script>

    </main>

    <footer class="container-fluid p-3 pb-4 bg-light text-dark" style="position: absolute; bottom:0px;">
            <p style="font-weight: bold;">Arthur Lino 2022</p>
    </footer>
</body>
</html>
